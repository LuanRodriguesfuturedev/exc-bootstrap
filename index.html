<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-dark">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Formulário De Registro</a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mt-2" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ">
                            <a href="https://www.linkedin.com/in/dev-luan-rodrigues/">
                                <img src="./images/linkedin.png" alt="linkedin" class="img-fluid me-2" style="max-width: 30px;"/>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <h2>Preencha o formulário</h2>
                    <form>
                        <label for="nome" class="form-label mt-4">Seu nome:</label>
                        <input id="nome" class="form-control" type="text"/>
                        <label for="email" class="form-label">Seu e-mail:</label>
                        <input id="email" class="form-control" type="email">
                        <label for="telefone" class="form-label">Seu telefone:</label>
                        <input id="telefone" class="form-control" type="tel">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                        </div>
                        <button class="btn btn-success mt-4">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center bg-dark text-white">
        <p>
            &copy; - Desenvolvido por <u>Luan Rodrigues</u> <br> 2024 - Aluno (Full Stack Python - EBAC)
        </p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
